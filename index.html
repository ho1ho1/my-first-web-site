    <p>
        Colde (콜드)는 offonoff의 보컬로서, 2018년 9월 WAVY라는 레이블에서 솔로 활동을 시작했다.<br>
        싱어송라이터 겸 프로듀서로 활발히 활동하고 있으며, 다채로운 음악 색깔을 보여주면서 많은 사랑을 받고있다.<br>
        2018년 9월 EP앨범 [Wave]를 시작으로 2019년 5월 31일 [Love part 1]으로 새로운 곡들을 선보이며 독보적인 장르를 만들어 가고있다.<br>
